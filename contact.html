<html>
    <head>
        <link rel="stylesheet" type="text/css" href="contact_css.css">
    </head>
    <body>
        <div class="loginbox">
            <h1>Contact Form</h1>
            <form>
                <div class="table">
                    <table class="table table-hover table-bordered" align="center">
                            <tbody>
                            
                                    <h3>First Name </h3>
                                    <input type="text" name="fname" required placeholder="First name">
                                    <h3>Last Name </h3>
                                    <input type="text" name="lname" required placeholder="Last name">
                                    <h3>Email Id</h3>
                                    <input id="emailAddress" type="email" required placeholder="Enter Email Id" pattern=".+@gmail.com"> 
                                    <h3>Country</h3>
                                    <select id="country" name="country">
                                    <option value="india">India</option>
                                    <option value="australia">Australia</option>
                                    <option value="canada">Canada</option>
                                    <option value="usa">USA</option>
                                    </select><br><br>   
                                    <h3>Subject</h3>
                                    <textarea id="subject" name="subject"  required placeholder="Write something.." rows="4" cols="50"></textarea>
  
                            </tbody>
                        
                    </table><br>
                    <input type="submit" name="sub" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
